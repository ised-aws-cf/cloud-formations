AWSTemplateFormatVersion: "2010-09-09"
# Version 1.0 - Initial version
# Version 1.1 - Added S3 bucket and Cots account parameter.
# Version 1.2 - Added parameter that relate to Jira and AWS Account id
# Version 1.3 - Added parameters for IT Security and ISED Cloud mailboxes
Parameters:
  S3BucketNamePrefix:
    Type: String
  AccountIDLog:
    Type: String
  AccountIDCots:
    Type: String    
  AccountIDStudents:
    Type: String       
  AccountIDSandbox:
    Type: String    
  AccountIDSandboxDB:
    Type: String  
  AccountIDAPIStore:
    Type: String  
  AccountIDOpenShift:
    Type: String  
  JiraPassRemediation:
    Type: String
    NoEcho: true
  JiraURL:
    Type: String
  JiraUser:
    Type: String
  JiraProject:
    Type: String    
  IsedCloudEmail:
    Type: String
  ITSecurityEmail:
    Type: String
  S3Templates:
    Type: String
# Those 3 parameters are for backward compatibility.  As soon as they are not used anymopre should be deleted
  TemplateS3:
    Type: String
  TemplateVPC:
    Type: String
  TemplateRemediationConfig:
    Type: String
Resources:
  S3BucketNamePrefixParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: S3BucketNamePrefix
      Type: String
      Value: !Ref S3BucketNamePrefix
  AccountIDLogParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: AccountIDLog
      Type: String
      Value: !Ref AccountIDLog
  AccountIDCOTSParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: AccountIDCots
      Type: String
      Value: !Ref AccountIDCots
  AccountIDSandboxParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: AccountIDSandbox
      Type: String
      Value: !Ref AccountIDSandbox     
  AccountIDSandboxDBParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: AccountIDSandboxDB
      Type: String
      Value: !Ref AccountIDSandboxDB    
  AccountIDStudentsParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: AccountIDStudents
      Type: String
      Value: !Ref AccountIDStudents      
  AccountIDAPIStoreParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: AccountIDAPIStore
      Type: String
      Value: !Ref AccountIDAPIStore    
  AccountIDOpenShiftParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: AccountIDOpenShift
      Type: String
      Value: !Ref AccountIDOpenShift            
  JiraPassRemediationParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: JiraPassRemediation
      Type: String
      Value: !Ref JiraPassRemediation
  JiraURLParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: JiraURL
      Type: String
      Value: !Ref JiraURL
  JiraUserParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: JiraUser
      Type: String
      Value: !Ref JiraUser      
  JiraProjectParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: JiraProject
      Type: String
      Value: !Ref JiraProject    
  IsedCloudEmailParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: IsedCloudEmail
      Type: String
      Value: !Ref IsedCloudEmail
  ITSecurityEmailParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: ITSecurityEmail
      Type: String
      Value: !Ref ITSecurityEmail
  S3Templates:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: S3Templates
      Type: String
      Value: !Ref S3Templates
  TemplateS3Parameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: TemplateS3
      Type: String
      Value: !Ref TemplateS3
  TemplateVPCParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: TemplateVPC
      Type: String
      Value: !Ref TemplateVPC
  TemplateRemediationConfigParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: TemplateRemediationConfig
      Type: String
      Value: !Ref TemplateRemediationConfig
