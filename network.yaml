AWSTemplateFormatVersion: "2010-09-09"
# Version 1.0 - Initial version
# Version 1.1 - Add Transit Gateway
# Version 1.2 - Add NAT VPC
Description: Creates ingress and egress VPCs. Version 1.2
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
     - Label:
         default: "Network Configuration"
       Parameters:
         - Environment
    ParameterLabels:
      Environment:
        default: "Environment"
Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: 
      - dev
      - uat
      - qa
      - prod
  S3Templates:
    Type: AWS::SSM::Parameter::Value<String>
    Default: S3Templates 
Resources:
  TransitGateway:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Join [ '', [!Ref S3Templates, "transit-gateway.yaml" ]]
      Parameters:
        Name: "network"
        Environment: !Ref Environment
        AutoAcceptSharedAttachments: "enable"
        DefaultRouteTableAssociation: "enable"
        DefaultRouteTablePropagation: "enable"
        DnsSupport: "enable"
        VpnEcmpSupport: "enable"
  ElbVpc:
    Type: AWS::CloudFormation::Stack
    DependsOn: TransitGateway
    Properties:
      TemplateURL: !Join [ '', [!Ref S3Templates, "vpc.yaml" ]]
      Parameters:
        Name: network-elb
        Structure: Public
        NumberAZ: "2"
        Environment: !Ref Environment
        VPCCidrBlockAddress: 100.96.193.64
        VPCCidrBlockSize: 27
  NatVpc:
    Type: AWS::CloudFormation::Stack
    DependsOn: TransitGateway
    Properties:
      TemplateURL: !Join [ '', [!Ref S3Templates, "vpc.yaml" ]]
      Parameters:
        Name: network-nat
        Structure: Public-Private
        NumberAZ: "2"
        Environment: !Ref Environment
        VPCCidrBlockAddress: 100.96.193.128
        VPCCidrBlockSize: 27

